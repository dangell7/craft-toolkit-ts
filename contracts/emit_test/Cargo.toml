[package]
name = "emit_test"
version = "0.1.0"
edition = "2024"
description = ""
license = "MIT"

# This empty workspace definition keeps this project independent of the parent workspace
[workspace]

[lib]
crate-type = ["cdylib"]

[profile.release]
# opt-level = "z"         # Most aggressive size optimization
lto = true
codegen-units = 1
panic = "abort"
strip = true            # Remove debug symbols
debug = false           # Disable debug info generation
overflow-checks = false # Disable overflow checks (use cautiously)


[profile.dev]
panic = "unwind" # For debugging, support std-lib with unwinding in the `dev` profile

[dependencies]
xrpl-wasm-std = { path = "../../../xrpl-wasm-std" }
